################################################################################
# Build Stage
################################################################################

# Linux build & unit tests with built-in libraries
linux_builtin:
  stage: build
  image: $FEDORA_IMAGE
  services:
    - name: $NEXTCLOUD_IMAGE
      alias: nextcloud
  script:
    - curl -d install="true" -d adminlogin=admin -d adminpass=admin http://nextcloud/index.php
    - export QT_QPA_PLATFORM=minimal
    - mkdir build
    - cd build
    - qmake-qt5 CONFIG+=with_nextcloud_tests NEXTCLOUD_URL=http://nextcloud NEXTCLOUD_USER=admin NEXTCLOUD_PASSWORD=admin ..
    - make -j4
    - make check
  artifacts:
    paths:
      - build
    expire_in: 1 week


# Linux build & unit tests with system provides libraries
linux_system:
  stage: build
  image: $FEDORA_SYSTEM_IMAGE
  services:
    - name: $NEXTCLOUD_IMAGE
      alias: nextcloud
  script:
    - curl -d install="true" -d adminlogin=admin -d adminpass=admin http://nextcloud/index.php
    - export QT_QPA_PLATFORM=minimal
    - mkdir build
    - cd build
    - qmake-qt5 CONFIG+=with_nextcloud_tests NEXTCLOUD_URL=http://nextcloud NEXTCLOUD_USER=admin NEXTCLOUD_PASSWORD=admin ..
    - make -j4
    - make check
  artifacts:
    paths:
      - build
    expire_in: 1 week


# Ubuntu build including AppImage
ubuntu_appimage:
  stage: build
  image: $UBUNTU_IMAGE
  services:
    - name: $NEXTCLOUD_IMAGE
      alias: nextcloud
  script:
    - curl -d install="true" -d adminlogin=admin -d adminpass=admin http://nextcloud/index.php
    - desktop-file-validate templates/appimage/default.desktop
    - export QT_QPA_PLATFORM=minimal
    - mkdir build
    - cd build
    - source /opt/qt59/bin/qt59-env.sh || true # Ignore errors during sourcing
    - qmake CONFIG+=with_update_service CONFIG+=with_appimage_extras CONFIG+=RELEASE CONFIG+=with_nextcloud_tests NEXTCLOUD_URL=http://nextcloud NEXTCLOUD_USER=admin NEXTCLOUD_PASSWORD=admin ..
    - make -j4
    - make check
    - make OpenTodoList-x86_64.AppImage
  artifacts:
    paths:
      - build
    expire_in: 1 week


# Windows 32bit build
win32_build:
  stage: build
  image: $MXE_WIN32_IMAGE
  script:
    - mkdir build-win32
    - cd build-win32
    - export PATH=/opt/mxe-i686-shared/usr/bin:$PATH
    - export PATH=/opt/mxe-i686-shared/usr/i686-w64-mingw32.shared/qt5/bin:$PATH
    - echo -e "[Paths]\nPrefix = .." > /opt/mxe-i686-shared/usr/i686-w64-mingw32.shared/qt5/bin/qt.conf
    - (cd /opt && ln -s mxe-i686-shared mxe-i686)
    - qmake CONFIG+=with_update_service CONFIG+=release ..
    - make -j4
    - cd ..
    - mkdir -p deploy-win32/bin
    - cp build-win32/app/release/OpenTodoList.exe deploy-win32/bin/
    - apt-get update
    - apt-get install -y wget python3
    - wget https://gitlab.com/rpdev/xwindeployqt/raw/master/xwindeployqt
    - chmod +x xwindeployqt
    - ./xwindeployqt --toolchain-root /opt/mxe-i686-shared/ --toolchain-arch i686-w64-mingw32.shared --qml-dir ./app --plugins bearer --plugins imageformats --plugins sqldrivers deploy-win32/bin/
  artifacts:
    paths:
      - build-win32
      - deploy-win32
    expire_in: 1 week


