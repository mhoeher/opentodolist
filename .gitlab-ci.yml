################################################################################
# Installer Stage
################################################################################

win32_installer:
    stage: installer
    image: fedora
    dependencies:
        - win32_build
    script:
        - yum install -y mingw32-nsis
        - cp templates/nsis/win32-installer.nsis deploy-win32/
        - cd deploy-win32
        - makensis win32-installer.nsis
    artifacts:
        paths:
            - deploy-win32/*.exe
        expire_in: 1 week


win64_installer:
    stage: installer
    image: fedora
    dependencies:
        - win64_build
    script:
        - yum install -y mingw32-nsis
        - cp templates/nsis/win64-installer.nsis deploy-win64/
        - cd deploy-win64
