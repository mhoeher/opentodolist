win64_build:
  stage: build
  image: $MXE_WIN64_IMAGE
  script:
    - mkdir build-win64
    - cd build-win64
    - export PATH=/opt/mxe-x64-shared/usr/bin:$PATH
    - export PATH=/opt/mxe-x64-shared/usr/x86_64-w64-mingw32.shared/qt5/bin:$PATH
