# Windows Visual Studio 32bit Build
win32_vs_build:
  stage: build
  tags:
    - windows
  script:
    - .\\ci\\windows\\windows-msvc17-x32.bat
  artifacts:
    paths:
      - build-win32-vs
    expire_in: 1 week
  when: manual


